<!DOCTYPE html>
<html>
<head>
    <title>GitHub Commit Manager</title>
</head>
<body>
    <h2>GitHub Commit Manager</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Push Commits</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
